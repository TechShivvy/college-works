		<h1>Register Now!</h1>
		<form action="conference.html">
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" placeholder="eg: You"><br>

			<label for="ses">Session:</label><br>
			<select name="ses" id="ses">
				<option value="volvo">Morning (9:00-11:00)</option>
				<option value="saab">Noon (13:30-15:30)</option>
				<option value="opel">Evening (16:30-18:30)</option>
			</select><br>
