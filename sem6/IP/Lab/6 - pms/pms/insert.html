<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Insert</title>
</head>
<body>
  <form action="insert" method="post" target="_blank">
    <center><h3>Insertion</h3><br></center>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">

    <label for="age">Age:</label>
    <input type="text" name="age" id="age">

    <label for="id">ID:</label>
    <input type="text" name="id" id="id">

    <label for="gender">Gender:</label>
<select name="gender" id="gender">
  <option value="M">Male</option>
  <option value="F">Female</option>
  <option value="O">Others/Don't want to mention</option>
</select>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address">

    <label for="marstat">Marital Status:</label>
<select name="marstat" id="marstat">
  <option value="Single">Single</option>
  <option value="Married">Married</option>
  <option value="Widowed">Widowed</option>
  <option value="Divorced">Divorced</option>
  <option value="Separated">Separated</option>
</select>

    <label for="dov">Date of Visit:</label>
    <input type="date" name="dov" id="dov">

    <input type="submit" value="Insert">
  </form>
</body>
</html>
