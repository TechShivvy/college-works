<!DOCTYPE html>
<html>
<body>
  <h2>Finding HTML Elements by Id</h2>
  <p id="intro">Hello World!</p>
  <p id="demo"></p>
  <script>
	  var myElement = document.getElementById("intro");
	  document.getElementById("demo").innerHTML = 
		  "The text from the intro paragraph is " + myElement.innerHTML;
  </script>
</body>
</html>
