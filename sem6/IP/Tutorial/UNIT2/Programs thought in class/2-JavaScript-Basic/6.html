<html >
<head>
<title>Performing Comparisons</title>
   
<script type = "text/javascript">

var first,   // first string entered by user
second,  // second string entered by user
number1,       // first number to compare
number2;       // second number to compare
   
first = window.prompt( "Enter first integer:", "0" );
second = window.prompt( "Enter second integer:", "0" ); 
 
// convert numbers from strings to integers
number1 = parseInt( first ); 
number2 = parseInt( second );
 
 //"<table border=\"1\" width=\"100%\">"
 //"<h1 style=\"color:red\">"

document.writeln( "<h1>Comparison Results</h1>" );
document.writeln( "<table border = \"1\" width = \"50%\">" );
if ( number1 == number2 )
  document.writeln( "<tr><td>"+ number1+"=="+number2+"</td></tr>");
if ( number1 != number2 )
  document.writeln("<tr><td>"+number1+"!="+number2+ "</td></TR>" );
if ( number1 < number2 )
  document.writeln( "<tr><td>"+number1+"<" +number2+"</td></tr>" );
if ( number1 > number2 )
  document.writeln("<tr><td>"+number1+">" +number2+ "</td></tr>" );
if ( number1 <= number2 )
  document.writeln("<tr><td>"+number1+"<="+number2+ "</td></tr>" );
if ( number1 >= number2 )
  document.writeln("<tr><td>"+number1+">=" +number2+"</td></tr>" );
  document.writeln( "</table>" );

</script>
   
</head>
<body>
<p>Click Refresh (or Reload) to run the script again</p>
</body>
</html>
