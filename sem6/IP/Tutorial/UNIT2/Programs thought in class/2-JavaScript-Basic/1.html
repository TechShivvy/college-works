<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<form id="myForm" method="post">

<label for="1">Number 1:</label>
<input type="text" id="1"> <br> <br>

<label for="2">Number 2:</label>
<input type="text" id="2"> <br><br>



<input type="button" value="Submit" id="subm" onclick="myFunction()">
</form>
<p>The Result is : <span id = "result"> </span></p>

<script>
//document.getElementById("result").innerHTML =myFunction();

function myFunction() {
  var n1, n2, val;
  n1=document.getElementById("1").value;
  n2=document.getElementById("2").value;
  val=n1*n2;
  document.getElementById("result").innerHTML=val;
}
</script>
