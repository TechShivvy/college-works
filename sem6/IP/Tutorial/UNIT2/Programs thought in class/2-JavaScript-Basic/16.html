<!DOCTYPE html>
<html>
<body>

<p>There are two different ways to access an object property.</p>
<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Hefzia",
  lastName : "Sam",
  id     :  5566
};
// Display some data from the object:
document.getElementById("demo").innerHTML =
person.firstName + " " + person["lastName"];
</script>

</body>
</html>
