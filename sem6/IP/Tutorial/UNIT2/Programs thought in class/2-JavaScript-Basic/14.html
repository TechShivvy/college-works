<html>
<head>			
<title>
Using the continue Statement in a for Structure</title>
   
<script type = "text/javascript">
	for ( var count = 1; count <= 10; ++count ) 
	{
		if ( count == 5 )
			continue; 
		document.writeln("Count is:" +count+"<br />");
	}
   
	document.writeln("Used continue to skip printing 5");
</script>  
   
</head><body></body>
</html>
