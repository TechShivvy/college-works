<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Script Inside head tag";
}
</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="demo">Script comes here....</p>

<button type="button" onclick="myFunction()">Inside head tag</button>

</body>
</html>
