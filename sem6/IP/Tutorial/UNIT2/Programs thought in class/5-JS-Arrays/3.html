<!DOCTYPE html>
<html>
<body>
  <h2>Accessing Array Elements</h2>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    var cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = cars[1];
    //Changing array element
    cars[0] = "Opel";
    //Accesing the full array
    document.getElementById("demo1").innerHTML = cars;
  </script>
</body>
</html>
