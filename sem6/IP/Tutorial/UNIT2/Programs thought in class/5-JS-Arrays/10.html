<!DOCTYPE html>
<html>
<body>
<p>Avoid using new Array().</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
  var points = new Array(2, 100);
  // Creates an array with 2 undefined elements !!!!! 
  var points1 = new Array(10);
  document.getElementById("demo").innerHTML = points; 
  document.getElementById("demo1").innerHTML = points1; 
  document.getElementById("demo2").innerHTML = points1[5]; 
</script>
</body>
</html>
