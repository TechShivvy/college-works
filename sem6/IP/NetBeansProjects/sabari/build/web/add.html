<!DOCTYPE html>
<html>

<head lang="en">
    <title>Add Record</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Patient Details</h1>
    <aside>
        <ul>
            <li><a href="http://localhost:8888/PMSystem/add.html"> Add Record</a></li>
            <li><a href="http://localhost:8888/PMSystem/update.html"> Update Record</a></li>
            <li><a href="http://localhost:8888/PMSystem/delete.html"> Delete Record</a></li>
            <li><a href="http://localhost:8080/sabari/view.html"> View Record</a></li>
            <li><a href="http://localhost:8888/PMSystem/search.html"> Search a Record</a></li>
        </ul>
    </aside>
    <main>
        <br>
        <h2>Enter Patient Details</h2>
        <form action="Add" method="post">
            <label for="name"><b>Name : </b></label>
            <input type="text" name="name" id="name" placeholder="Enter name"><br><br>
            <label for="age"><b>Age : </b></label>
            <input type="number" name="age" id="age" placeholder="Enter age" min="1" max="99"><br><br>
            <div class="inputContainers">
                <br>
                <label for="dateofvisit"><b>Date of visit : </b></label>
                <input type="date" name="dateofvisit" id="dateofvisit">
            </div>
            <br>
            <input type="submit" value="submit">
        </form>
    </main>
</body>

</html>
